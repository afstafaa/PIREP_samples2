<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transmit PIREP (Expanded) - Page 10</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("pirep_boneyard1.jpeg") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5; /* 0 is fully transparent; 1 is fully opaque */
      z-index: -1;
    }
    /* Form Container */
    .form-container {
      width: 692px;
      height: 754px;
      position: relative;
      z-index: 100;
      background: url("pirep.png") no-repeat;
      background-size: contain;
      margin: 0 auto;
      border: none;
    }
    /* All Form Fields – fully editable */
    .form-field {
      position: absolute;
      font-size: 14px;
      background-color: rgba(255,255,255,0.3);
      border: 1px solid transparent;
      z-index: 10;
      box-sizing: border-box;
      resize: none;
      overflow: auto;
      padding-left: 3.2ch;
      text-transform: uppercase;
    }
    /* Field Positions */
    .accountable-facility {
      top: 40px;
      left: 140px;
      width: 75px;
      height: 21px;
      padding-left: 0.8ch;
    }
    .pilot-report-type {
      top: 41px;
      left: 413px;
      width: 68px;
      height: 21px;
      text-align: left;
      padding-left: 5px;
    }

    /* Invisible "A" Populate Button */
    .populate-box {
      opacity: 0; /* invisible, but still clickable */
      position: absolute;
      top: 5px;
      left: 653px;
      width: 30px;
      height: 21px;
      text-align: center;
      line-height: 21px;
      font-size: 14px;
      font-weight: bold;
      color: black;
      background-color: #ddd;
      border: 1px solid #ccc;
      cursor: pointer;
      z-index: 110;
    }

    .phenomena-location {
      top: 75px;
      left: 146px;
      width: 233px;
      height: 19px;
    }
    .phenomena-time {
      top: 109px;
      left: 144px;
      width: 82px;
      height: 18px;
      maxlength="4"; /* limit to 4 chars */
    }
    .flight-level {
      top: 108px;
      left: 326px;
      width: 80px;
      height: 21px;
      maxlength="3";
    }
    .aircraft-type {
      top: 108px;
      left: 498px;
      width: 88px;
      height: 21px;
    }
    .sky-condition {
      top: 143px;
      left: 144px;
      width: 480px;
      height: 20px;
    }
    /* Additional Boxes */
    .flight-visibility {
      top: 177px;
      left: 144px;
      width: 480px;
      height: 20px;
    }
    .temperature {
      top: 211px;
      left: 144px;
      width: 480px;
      height: 20px;
    }
    .wind-velocity {
      top: 245px;
      left: 144px;
      width: 480px;
      height: 20px;
    }
    .turbulence {
      top: 280px;
      left: 144px;
      width: 480px;
      height: 20px;
    }
    .icing {
      top: 314px;
      left: 144px;
      width: 480px;
      height: 20px;
    }
    .pilot-remarks {
      top: 348px;
      left: 144px;
      width: 480px;
      height: 33px;
    }
    .braking-action {
      top: 397px;
      left: 144px;
      width: 480px;
      height: 33px;
    }
    /* Transmit and Next Boxes – initially hidden */
    .transmit-box {
      position: absolute;
      top: 590px;
      left: 505px;
      width: 75px;
      height: 21px;
      border: 2px solid red;
      text-align: center;
      font-size: 14px;
      line-height: 21px;
      font-weight: bold;
      color: black;
      background-color: white;
      display: none;
      cursor: pointer;
      z-index: 120;
    }
    .next-box {
      position: absolute;
      top: 590px;
      left: 590px;
      width: 75px;
      height: 21px;
      border: 2px solid blue;
      text-align: center;
      font-size: 14px;
      line-height: 21px;
      font-weight: bold;
      color: black;
      background-color: white;
      display: none;
      cursor: pointer;
      z-index: 120;
    }
    /* Correct Answer Display */
    #correctAnswer {
      display: none;
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
      color: black;
      text-align: left;
      margin-left: 20px;
    }
    /* Cassette Container & Controls */
    .cassette-container {
      width: 333px;
      height: 250px;
      background: url('cassette_tape.png') no-repeat center;
      background-size: contain;
      position: absolute;
      left: 50px;
      top: 50px;
      border: 1px solid #555;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .control-button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      background: linear-gradient(to bottom, #666, #333);
      color: white;
      text-align: center;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: all 0.2s ease-in-out;
      border: none;
      user-select: none;
    }
    .control-button:hover {
      background: linear-gradient(to bottom, #999, #666);
    }
    /* Only the play button remains (no rewind) */
    #playButton {
      right: 210px;
      bottom: 50px;
    }
    #instructionAudio {
      display: none;
    }
    /* CLOCK IMAGE & LABEL (TOP-RIGHT) */
    .clock-container {
      position: absolute;
      top: 10px;
      right: 100px;
      text-align: center;
      z-index: 999;
    }
    .clock-image {
      display: block;
      margin: 0 auto;
      width: 175px;
      height: auto;
    }
    .clock-label {
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin-top: 5px;
    }
    /* Cassette Label Styling */
    .cassette-label {
      position: absolute;
      top: -80px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <!-- CLOCK CONTAINER -->
  <div class="clock-container">
    <img src="1905Z1105L.png" alt="Clock" class="clock-image">
    <div class="clock-label">AKDT(AM), UTC-8</div>
  </div>

  <form id="pirepForm">
    <div class="form-container">
      <!-- Required Fields -->
      <textarea name="accountableFacility" class="form-field accountable-facility"></textarea>
      <select name="pilotReportType" class="form-field pilot-report-type">
        <option value="UA" selected>UA</option>
        <option value="UUA">UUA</option>
      </select>

      <!-- Invisible "A" Populate Box -->
      <div id="populateBox" class="populate-box">A</div>

      <textarea name="phenomenaLocation" class="form-field phenomena-location"></textarea>
      <textarea name="phenomenaTime" class="form-field phenomena-time" maxlength="4"></textarea>
      <textarea name="flightLevel" class="form-field flight-level" maxlength="3"></textarea>
      <textarea name="aircraftType" class="form-field aircraft-type"></textarea>
      <textarea name="skyCondition" class="form-field sky-condition"></textarea>

      <!-- Additional Boxes -->
      <textarea name="flightVisibility" class="form-field flight-visibility"></textarea>
      <textarea name="temperature" class="form-field temperature"></textarea>
      <textarea name="windVelocity" class="form-field wind-velocity"></textarea>
      <textarea name="turbulence" class="form-field turbulence"></textarea>
      <textarea name="icing" class="form-field icing"></textarea>
      <textarea name="pilotRemarks" class="form-field pilot-remarks"></textarea>
      <textarea name="brakingAction" class="form-field braking-action"></textarea>

      <!-- Transmit and Next Buttons -->
      <div id="transmitBox" class="transmit-box" onclick="newPilotReport()">Transmit</div>
      <div id="nextBox" class="next-box" onclick="goToNextPage()">Next</div>
    </div>
  </form>

  <div id="correctAnswer"></div>

  <!-- Cassette Container with Label and Play Button -->
  <div class="cassette-container">
    <div id="cassetteLabel" class="cassette-label">PIREP 10</div>
    <button id="playButton" class="control-button">▶️</button>
  </div>

  <!-- Audio for Page 10 -->
  <audio id="instructionAudio" src="mandla_audio10static.mp3"></audio>

  <script>
    /*********************************
     *  1) "A" Button (Populate) Logic
     *********************************/
    let populateClickCount = 0;
    function populateAnswer() {
      // For demonstration: first click = fill fields; second click = show final answer
      if (populateClickCount === 0) {
        const answerValues = {
          accountableFacility: "PAQ",
          pilotReportType: "UUA", // for transmit
          phenomenaLocation: "PAQ",
          phenomenaTime: "1905",
          flightLevel: "005",
          aircraftType: "C172",
          skyCondition: "SCT017",
          turbulence: "MOD-OCNL SEV",
          pilotRemarks: "LLWS +/-15KT SFC-005 DURD"
        };
        // Populate each field
        Object.keys(answerValues).forEach(fieldName => {
          const field = document.querySelector(`[name="${fieldName}"]`);
          if (field) field.value = answerValues[fieldName];
        });
        populateClickCount++;
      }
      else if (populateClickCount === 1) {
        // Show final PIREP, reveal Transmit & Next
        document.getElementById("correctAnswer").innerText =
          "PAQ UUA /OV PAQ/TM 1905/FL005/TP C172/SK SCT017 /TB MOD-OCNL SEV/RM LLWS +/-15KT SFC-005 DURD";
        document.getElementById("correctAnswer").style.display = "block";
        document.getElementById("transmitBox").style.display = "block";
        document.getElementById("nextBox").style.display = "block";
        populateClickCount++;
      }
    }
    // Hook up the invisible "A" button
    document.getElementById("populateBox").addEventListener("click", populateAnswer);

    /*********************************
     *  2) Transmit Button Logic
     *********************************/
    function newPilotReport() {
      document.getElementById("correctAnswer").innerText =
        "PAQ UUA /OV PAQ/TM 1905/FL005/TP C172/SK SCT017 /TB MOD-OCNL SEV/RM LLWS +/-15KT SFC-005 DURD";
      document.getElementById("correctAnswer").style.display = "block";
      document.getElementById("nextBox").style.display = "block";
    }

    /*********************************
     *  3) Play Button Logic
     *********************************/
    const audio = document.getElementById("instructionAudio");
    const playButton = document.getElementById("playButton");

    playButton.addEventListener("click", function() {
      if (audio.paused || audio.ended) {
        audio.play();
        playButton.disabled = true;
      }
    });

    audio.addEventListener("ended", function() {
      playButton.disabled = false;
      playButton.innerText = "▶️";
    });

    /*********************************
     *  4) Next Button Logic
     *********************************/
    function goToNextPage() {
      window.location.href = "page10b.htm";
    }
  </script>
</body>
</html>
